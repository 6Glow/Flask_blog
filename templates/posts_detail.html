{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
  <h1>{{ article.title }}</h1>

  <div class="alert alert-info">
    <p>{{ article.info }}</p>
    <p>Data: {{ article.date.date() }}</p>
    <a href="/posts/{{ article.id }}/delete" class="btn btn-warning">Delete</a>
    <a href="/posts/{{ article.id }}/update" class="btn btn-warning">Edit</a>
  </div>
</div>

{% endblock %}
